<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Webpage</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ff00bf; 
      color: #000;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .profile .nickname {
      font-size: 1.5rem;
    }
    .profile .member-point {
      font-size: 1rem;
      color: #000000;
    }
    .main-section {
      text-align: center;
    }
    .main-section h1 {
      margin-bottom: 30px;
    }
    .menu {
      margin: 30px 0;
    }
    .menu a {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #000;
    }
    .menu a i {
      font-size: 1.5rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <div class="profile">
          <img src="https://via.placeholder.com/50" alt="Profile Picture">
          <div>
            <div class="nickname">Nickname</div>
            <div class="member-point">ðŸª™ Member Point</div>
          </div>
        </div>
        <div>
          <i class="bi bi-gear" style="font-size: 2rem;"></i>
        </div>
      </div>
    </div>
    <div class="row main-section">
      <div class="col-12">
        <h1>Alamat</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 menu">
        <a href="#">
          <i class="bi bi-card-checklist"></i> Riwayat Transaksi
        </a>
        <a href="#">
          <i class="bi bi-check-circle"></i> Wishlist
        </a>
        <a href="#">
          <i class="bi bi-cart-fill"></i> Pesanan
        </a>
        <a href="#">
          <i class="bi bi-headset"></i> Customer Service
        </a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"></script>
</body>
</html>
